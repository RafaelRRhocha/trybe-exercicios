<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/lista-favicon.ico"
      type="image/x-icon"
    />
    <title>Exercicios 6.1</title>
  </head>
  <body>
    <header>
      <h1>Concurso TrybeTrip</h1>
      <span>Participe Gratuitamente do Concurso!</span>
    </header>
    <main>
      <form action="index2.html" method="get" class="form-box">
        <div class="informacoes">
          <label for="nome">
            Nome
            <input
              type="text"
              name="nome"
              id="nome"
              min="10"
              max="40"
              autocomplete="on"
              required
            />
          </label>
        </div>

        <div class="informacoes">
          <label for="gmail">
            Gmail
            <input
              type="email"
              name="gmail"
              id="gmail"
              min="10"
              max="50"
              autocomplete="on"
              required
            />
          </label>
        </div>

        <div class="informacoes">
          <span>Destino Preferido:</span> <br />
          <label for="opt-1">
            Cidade
            <input type="radio" name="Destino" id="opt-1" value="Cidade" />
          </label>

          <label for="opt-2">
            Campo
            <input type="radio" name="Destino" value="Campo" id="opt-2" />
          </label>

          <label for="opt-3">
            Praia
            <input type="radio" name="Destino" value="Praia" id="opt-3" />
          </label>

          <label for="opt-4">
            Montanhas
            <input type="radio" name="Destino" value="Montanhas" id="opt-4" />
          </label>
        </div>

        <div class="informacoes">
          <p>
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </p>
          <textarea
            name="resposta"
            id="text-area"
            cols="30"
            rows="10"
            maxlength="500"
            wrap="soft"
          >
          </textarea>
        </div>

        <div class="informacoes">
          <p>Qual a melhor data para realizar sua viagem?</p>
          <input type="date" name="data" id="data" required />
        </div>

        <div class="informacoes">
          <label for="check-1">
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
            <input
              type="checkbox"
              name="check-1"
              id="check-1"
              value="Confirmado-2"
            />
          </label>
        </div>

        <div class="informacoes">
          <label for="check-2">
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
            <input
              type="checkbox"
              name="check-2"
              id="check-2"
              value="Confirmado-1"
            />
          </label>
        </div>

        <div class="btns">
          <button class="btn" type="submit" id="btn-enviar">Enviar</button>
          <button class="btn" type="reset" id="btn-apagar">Apagar</button>
        </div>
      </form>
    </main>
  </body>
</html>
